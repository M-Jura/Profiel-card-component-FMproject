<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="content">
    <div class="card">
      <div class="card-bg-img"></div>
      <div class="card-profile-img">
        <img src="images/image-victor.jpg" alt="user image">
      </div>
      <div class="profile-info">
        <p class="profile-name">Victor Crest <span class="age">26</span></p>      
      </div>
      <div class="profile-location"><span>London</span></div>            
      <hr>
      <div class="stats-info">
        <div class="stats-social"><p>80K</p><span>Followers</span></div>
        <div class="stats-social"><p>803K</p><span>Likes</span></div>
        <div class="stats-social"><p>1.4K</p><span>Photos</span></div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Matija Jurkovic</a>.
    </div>
  </footer>
</body>
</html>
